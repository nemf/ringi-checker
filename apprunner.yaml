version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11.6
  command: streamlit run ringi_checker.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true --server.fileWatcherType=none
  network:
    port: 8080
  env:
    - name: AWS_DEFAULT_REGION
      value: us-east-1
    - name: PYTHONUNBUFFERED
      value: "1"
