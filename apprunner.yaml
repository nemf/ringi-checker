version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building ringi-checker application"
run:
  runtime-version: latest
  command: streamlit run ringi_checker.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8501
  env:
    - name: AWS_DEFAULT_REGION
      value: us-east-1
