version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python -m streamlit run ringi_checker.py --server.port=8080 --server.address=0.0.0.0
  network:
    port: 8080
  env:
    - name: AWS_DEFAULT_REGION
      value: us-east-1
